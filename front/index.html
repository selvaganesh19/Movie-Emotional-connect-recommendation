<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üé¨ Mood-Based Movie Recommender</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
      text-align: center;
    }
    input, select, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    #recommendations {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .movie {
      background: #222;
      border-radius: 10px;
      padding: 10px;
      width: 250px;
      text-align: left;
    }
    .movie img {
      width: 100%;
      border-radius: 5px;
    }
    .movie h3 {
      margin: 10px 0 5px;
    }
    .platform {
      font-size: 14px;
      margin-top: 5px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>üé≠ Mood-Based Movie Recommender</h1>
  <input type="text" id="mood" placeholder="Enter your mood (e.g. happy, romantic)" />
  <select id="language">
    <option value="english">English</option>
    <option value="hindi">Hindi</option>
    <option value="tamil">Tamil</option>
    <option value="telugu">Telugu</option>
    <option value="spanish">Spanish</option>
    <option value="french">French</option>
    <option value="german">German</option>
    <option value="korean">Korean</option>
    <option value="japanese">Japanese</option>
    <option value="chinese">Chinese</option>
    <option value="italian">Italian</option>
  </select>
  <button onclick="getRecommendations()">Get Recommendations</button>

  <div id="status"></div>
  <div id="recommendations"></div>

  <script>
    async function getRecommendations() {
      const mood = document.getElementById("mood").value.trim();
      const language = document.getElementById("language").value;
      const recommendationsDiv = document.getElementById("recommendations");
      const status = document.getElementById("status");

      if (!mood) {
        alert("Please enter a mood.");
        return;
      }

      recommendationsDiv.innerHTML = "";
      status.innerHTML = "‚è≥ Loading...";

      try {
        const res = await fetch("http://127.0.0.1:8000/recommend", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ mood, language })
        });

        if (!res.ok) throw new Error("Server error");

        const data = await res.json();
        status.innerHTML = "";

        if (!data.recommendations || data.recommendations.length === 0) {
          recommendationsDiv.innerHTML = "<p>No recommendations found.</p>";
          return;
        }

        data.recommendations.forEach(movie => {
          const div = document.createElement("div");
          div.className = "movie";
          div.innerHTML = `
            ${movie.poster ? `<img src="${movie.poster}" alt="${movie.title}" />` : ""}
            <h3>${movie.title} (${movie.year})</h3>
            <p>‚≠ê <strong>${movie.rating}</strong></p>
            <p>${movie.plot}</p>
            ${movie.platforms ? `<div class="platform">üì∫ Available on: ${movie.platforms.join(', ')}</div>` : ""}
          `;
          recommendationsDiv.appendChild(div);
        });
      } catch (err) {
        console.error(err);
        status.innerHTML = "‚ùå Failed to fetch recommendations.";
      }
    }
  </script>
</body>
</html>
